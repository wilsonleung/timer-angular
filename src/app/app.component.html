<div class="w-screen h-screen flex justify-center items-center bg-slate-100">
  <div
    class="sm:w-[375px] sm:h-[600px] w-full h-full rounded-lg shadow-lg bg-white flex flex-col p-6 gap-4"
  >
    <header class="font-bold text-4xl text-center text-red-400 pt-4 pb-4">
      🍅 Tomato Timer
    </header>

    <!-- need to explicitly hide the outlet component, else it will takeup dom node -->
    <router-outlet class="hidden"></router-outlet>

    <div class="flex flex-row gap-2">
      <app-anchor
        [selected]="selectedTarget === 'timer'"
        (click)="pageChangeHandler('timer')"
        >Timer</app-anchor
      >
      <app-anchor
        [selected]="selectedTarget === 'settings'"
        (click)="pageChangeHandler('settings')"
        >Settings</app-anchor
      >
    </div>
  </div>
</div>
